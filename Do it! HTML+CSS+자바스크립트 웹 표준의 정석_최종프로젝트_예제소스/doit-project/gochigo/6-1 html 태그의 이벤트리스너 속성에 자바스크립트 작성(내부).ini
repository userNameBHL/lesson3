-자바스크립트 식별자
자바스크립트 프로그램의 상수, 변수, 함수의 이름
식별자 만드는 규칙
첫번째 : 알파벳, 언더스코어, $만 사용
두번째 이상 : 위와 동일 하면서 숫자까지 사용할 수 있음
예약어 사용 불가 false, true, if, null 등등
대소문자는 구문되어 다루어짐
카멜 표기법 myHome, myhome (서로 다름!)

- 문장
문장과 문장을 구분 ;(세미콜론) 사용
주석 (//, /* ~ */)

- 데이터 타입
숫자(1,2,3.1 등)
논리(true, false)
문자열 (자바스크립트는 문자 타입 없음, 모두 문자열로 표현)
객체 레퍼런스 타입, null

- 변수
변수 선언: 변수 이름을 정하고, 저장 공간 할당
var 키워드로 선언
var 없이 선언과 동시에 사용
변수 타입 선언하지 않음
변수에 저장되는 값에 대한 제약 없음(실수, 문자열도 저장 가능)

